<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column bg-dark align-items-center justify-content-center mt-5">
        <input class="m-3" id = "textinput" type="text" value="">
        <label id="text" class="h1 m-3 text-light">Output : </label>
        <div class="d-flex flex-row">
            <button class="m-1" onclick="reverse()">Reverse</button>
            <button class="m-1" onclick ="undo()"  ondblclick="redo()">Undo/Redo</button>
        </div>
    </body>
</html>

<script>
    function reverse(){
        input = document.getElementById("textinput").value
        document.getElementById("text").innerHTML=`Output : ${input.split("").reverse().join("")}`
    }

   function undo(){
        document.execCommand("undo", false, null)
    }

    function redo(){
        document.execCommand("redo", false, null)
    }
</script>
